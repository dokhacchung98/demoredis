<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Thumbnail</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}" style="border-radius: 1px; border-radius: 4px;">
            <td style="text-align: center;" th:text="${product.getId()}">Product ID</td>
            <td><img th:src="${product.getThumbnail()}" style="width: 300px; height: 200px;"/></td>
            <td><a th:href="@{'/detail/'+ ${product.getId()}}" th:text="${product.getName()}"></a></td>
            <td th:text="${product.getPrice()}">Price</td>
            <td th:text="${product.getDescription()}">Description</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
